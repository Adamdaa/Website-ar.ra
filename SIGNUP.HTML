<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Sign up/Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tittle text">
            <div class="Login">Form Login</div>
            <div class="Signup">Form Registrasi</div>
        </div>
        <div class="torm container">
            <div class="slide-control">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide-login">Login</label>
                <label for="signup" class="slide-signup">Daftar</label>
                <div class="dorm-inner">
                    <form action="#" class="login">
                        <pre>
                        </pre>
                        <div class="field">
                            <input type="text" placeholder="Masukkan Email"required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Masukkan Password"required>
                        </div>
                        <div class="pass-link"><a href="#">Lupa Password</a></div>
                        <div class="field-btn">
                            
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
